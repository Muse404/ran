<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万象生活 商业对外视觉 - RAN's Portfolio</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <style>
        .project-container {
            max-width: 1920px;
            margin: 0 auto;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 57px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav {
            display: flex;
            gap: 14.5px;
        }

        .nav a {
            font-family: 'Futura PT', sans-serif;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #006CD8;
        }

        .logo {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 18.125px;
            color: #fff;
            text-decoration: none;
        }

        .tools {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px 0 60px;
            max-width: 1176px;
            margin: 0 auto;
            gap: 20px;
        }

        .project-header {
            max-width: 800px;
            text-align: center;
            margin-bottom: 20px;
        }

        .project-title {
            font-family: 'Futura PT', sans-serif;
            font-size: 50px;
            color: #fff;
            margin-bottom: 20.5px;
        }

        .project-description {
            font-family: 'Futura PT', sans-serif;
            font-size: 19.84px;
            color: #9B9B9B;
            line-height: 1.31;
            max-width: 800px;
            padding: 0 6px;
        }

        .project-images {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 40px 0;
        }

        .project-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .project-image:hover {
            transform: scale(1.02);
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: #3B3B3B;
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
            opacity: 0;
        }

        .back-to-top:hover {
            background-color: #4B4B4B;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            font-family: 'Futura PT', sans-serif;
            font-size: 14.88px;
            color: #fff;
            line-height: 4;
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
            }

            .main-content {
                padding: 120px 20px 40px;
            }

            .project-title {
                font-size: 36px;
            }

            .project-description {
                font-size: 16px;
            }

            .project-images {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="project-container">
        <header class="header">
            <nav class="nav">
                <a href="../../index.html">Work</a>
                <a href="../../about.html">About</a>
                <a href="../../contact.html">Contact</a>
            </nav>
            <a href="../../index.html" class="logo">林小然 RAN</a>
            <div class="tools">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 3C7.03 3 3 7.03 3 12C3 16.97 7.03 21 12 21C16.97 21 21 16.97 21 12C21 7.03 16.97 3 12 3ZM12 19C8.14 19 5 15.86 5 12C5 8.14 8.14 5 12 5C15.86 5 19 8.14 19 12C19 15.86 15.86 19 12 19Z" fill="white"/>
                    <path d="M12 7V12L16 14" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </header>

        <main class="main-content">
            <div class="project-header">
                <h1 class="project-title">商业品牌合作 对外视觉</h1>
                <p class="project-description">配合华润万象生活，对外品牌合作过程中，进行多项工作宣讲的开展，进行会议、线上及线下的主视觉及相关物料设计。</p>
            </div>

            <section class="project-images">
                <img src="images/mixc-life-1.jpg" alt="MIXC Life Visual 1" class="project-image">
                <img src="images/mixc-life-2.jpg" alt="MIXC Life Visual 2" class="project-image">
                <img src="images/mixc-life-3.jpg" alt="MIXC Life Visual 3" class="project-image">
                <img src="images/mixc-life-4.jpg" alt="MIXC Life Visual 4" class="project-image">
            </section>
        </main>

        <div class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M12 19V5M12 5L5 12M12 5L19 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <footer class="footer">
            All works © fjzfqbs 2025. | Please do not use or reproduce any content without the expressed written consent of RAN.
        </footer>
    </div>

    <script>
        // Show/hide back to top button based on scroll position
        window.addEventListener('scroll', () => {
            const backToTop = document.querySelector('.back-to-top');
            if (window.scrollY > 500) {
                backToTop.style.opacity = '1';
            } else {
                backToTop.style.opacity = '0';
            }
        });
    </script>
</body>
</html>
