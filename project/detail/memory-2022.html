<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的万象记忆 2022 - RAN's Portfolio</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="../../index.html" class="header__logo logo">林小然 RAN</a>
                <div class="header__navigation">
                    <div class="header__menu menu">
                        <nav class="menu__body">
                            <ul class="menu__list">
                                <li class="menu__item"><a href="../../index.html" class="menu__link menu__link_active">Work</a></li>
                                <li class="menu__item"><a href="../../about.html" class="menu__link">About</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <div class="project-container">
            <main class="main-content">
                <div class="project-header">
                    <h1 class="project-title">你的万象记忆 2022</h1>
                    <p class="project-description">一点万象2023年，用户年度消费总结</p>
                </div>

                <section class="banner-section">
                    <img src="images/banner3.jpg" alt="Banner 3" class="banner-image">
                    <img src="images/banner2.jpg" alt="Banner 2" class="banner-image">
                </section>

                <h2 class="section-title">内容展示-落地效果</h2>

                <section class="banner-section">
                    <img src="images/landing1.jpg" alt="Landing Effect 1" class="banner-image">
                </section>

                <section class="landing-section">
                    <img src="images/mothers-day.jpg" alt="Mother's Day" class="landing-image">
                    <img src="images/consumption-preference.jpg" alt="Consumption Preference" class="landing-image">
                    <img src="images/total-consumption.jpg" alt="Total Consumption" class="landing-image">
                    <img src="images/landing2-1.jpg" alt="Landing Effect 2-1" class="landing-image">
                    <img src="images/landing2-2.jpg" alt="Landing Effect 2-2" class="landing-image">
                    <img src="images/childrens-day.jpg" alt="Children's Day" class="landing-image">
                    <img src="images/valentines-day.jpg" alt="Valentine's Day" class="landing-image">
                    <img src="images/night.jpg" alt="Night" class="landing-image">
                    <img src="images/total.jpg" alt="Total" class="landing-image">
                </section>

                <h3 class="section-title">你的万象记忆 · 2022</h3>
            </main>

            <div class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 19V5M12 5L5 12M12 5L19 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <footer class="footer">
                <div class="footer__container">
                    <div class="footer__copyright">All works © fjzfqbs 2025. | Please do not use or reproduce any content without the expressed written consent of RAN.</div>
                </div>
            </footer>
        </div>
    </div>

    <script>
        // Show/hide back to top button based on scroll position
        window.addEventListener('scroll', () => {
            const backToTop = document.querySelector('.back-to-top');
            if (window.scrollY > 500) {
                backToTop.style.opacity = '1';
            } else {
                backToTop.style.opacity = '0';
            }
        });
    </script>
</body>
</html>
